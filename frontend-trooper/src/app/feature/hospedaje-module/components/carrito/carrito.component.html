<div class="pago-modal">
  <h2>Confirmar Reserva</h2>
  <p>Hospedaje: {{ hospedaje.name }}</p>
  <p>Desde: {{ checkInDate }}</p>
  <p>Hasta: {{ checkOutDate }}</p>
  
  <h3>Métodos de pago</h3>
  <ul>
    <li><input type="radio" name="pago" value="tarjeta"> Tarjeta de crédito/débito</li>
    <li><input type="radio" name="pago" value="transferencia"> Transferencia bancaria</li>
    <li><input type="radio" name="pago" value="paypal"> PayPal</li>
  </ul>

  <button (click)="confirmarReserva()">Confirmar y Pagar</button>
  <button (click)="close.emit()">Cancelar</button>
</div>
